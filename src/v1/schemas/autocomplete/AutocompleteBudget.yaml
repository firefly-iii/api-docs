AutocompleteBudget:
  type: object
  required:
    - id
    - name
  properties:
    id:
      type: string
      format: string
      example: "2"
    name:
      type: string
      format: string
      example: "Groceries"
      description: Name of the budget found by an auto-complete search.
    active:
      type: boolean
      format: boolean
      example: true
      description: Is the budget active or not?