BudgetStore:
  type: object
  required:
    - name
  properties:
    name:
      type: string
      format: string
      example: "Bills"
    active:
      type: boolean
      example: false
    order:
      type: integer
      format: int32
      example: 5
      readOnly: true
    notes:
      type: string
      format: string
      example: "Some notes"
      nullable: true
    fire_webhooks:
      type: boolean
      example: true
      default: true
      description: "Whether or not to fire the webhooks that are related to this event."
    auto_budget_type:
      $ref: '#/components/schemas/AutoBudgetType'
    auto_budget_currency_id:
      type: string
      format: string
      example: "12"
      nullable: true
      description: "Use either currency_id or currency_code. Defaults to the user's financial administration's currency."
    auto_budget_currency_code:
      type: string
      format: string
      example: "EUR"
      nullable: true
      description: "Use either currency_id or currency_code. Defaults to the user's financial administration's currency."
    auto_budget_amount:
      type: string
      format: amount
      example: "-1012.12"
      nullable: true
    auto_budget_period:
      $ref: '#/components/schemas/AutoBudgetPeriod'